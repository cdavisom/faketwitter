{% extends 'main.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-4">
        <h4>Update Profile</h4>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="id_{{field.label}}" class="form-label">{{field.label}}</label>
                {{field}}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


<script>
    document.getElementById("id_avatar").classList.add("form-control");
    document.getElementById("id_bio").classList.add("form-control");
    document.getElementById("id_first_name").classList.add("form-control");
    document.getElementById("id_last_name").classList.add("form-control");
</script>

{% endblock content %}
